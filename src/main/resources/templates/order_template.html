<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
</head>
<body>
    <h1>Shopping Cart</h1>
    <form method="POST" action="/order/cart">
        <table>
            <tr>
                <td>Customer name: </td>
                <td>
                    <input type="text" name="name">
                </td>
            </tr>
            <tr>
                <td>Product: </td>
                <td>
                    <input type="text" name="product">
                </td>
            </tr>
            <tr>
                <td>Unit Price: </td>
                <td>
                    <input type="number" name="unit_price" min="0.01" step="0.01">
                </td>
            </tr>
            <tr>
                <td>Discount: </td>
                <td>
                    <input type="number" name="discount" min="1.0" step="0.01">
                </td>
            </tr>
            <tr>
                <td>Quantity: </td>
                <td>
                    <input type="number" name="quantity" min="1">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit">Add</button>
                </td>
            </tr>
        </table>
    </form>

    <h2>Contents</h2>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Unit Price</th>
                <th>Discount</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="od: ${ods}">
                <td data-th-text="${od.product}"></td>
                <td data-th-text="${od.unitPrice}"></td>
                <td data-th-text="${od.discount}"></td>
                <td data-th-text="${od.quantity}"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">
                    <form method="POST" action="/order/customer_checkout">
                        <tr>
                            <td>
                                <button type="submit">Checkout</button>
                            </td>
                        </tr>
                    </form>
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
