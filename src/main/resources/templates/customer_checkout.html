<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Checkout</title>
</head>
<body>
    <h1>Checkout</h1>
    <form method="POST" action="/order/checkout">
        <table>
            <tr>
                <td>Shipping Address: </td>
                <td>
                    <input type="text" name="ship_address">
                </td>
            </tr>
            <tr>
                <td>Notes: </td>
                <td>
                    <input type="text" name="notes" value="No comment">
                </td>
            </tr>
            <tr>
                <td>Tax: </td>
                <td>
                    <input type="number" name="tax" min="0.05" value="0.05" step="0.01">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit">Checkout</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
